<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3.js Graphing Website</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<h1>
    D3 Graph Website
</h1>
<h2>
    Enter the linear function you want to graph below:
</h2>
<body>
    <form onsubmit="return false;">
        <label for="functionInput">Enter a function in the form (y = mx + b):</label>
        <input type="text" id="functionInput" placeholder="y = mx + b">
        <button type="button" onclick="plotFunction(xMin, yMin)">Plot</button>
    </form>
    <h3>Entered Function: <p id="output"></p> </h3>
    <div id="chart"></div>


    <label for="xMin">X Min:</label>
    <select id="xMin">
        <option value="-10">-10</option>
        <option value="-5">-5</option>
        <option value="0" selected>0</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>
    <label for="xMax">X Max:</label>
    <select id="xMax">
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>

    <label for="yMin">Y Min:</label>
    <select id="yMin">
        <option value="-10">-10</option>
        <option value="-5">-5</option>
        <option value="0" selected>0</option>
        <option value="5">5</option>
        <option value="10">10</option>
    </select>

    <label for="yMax">Y Max:</label>
    <select id="yMax">
        <option value="10" selected>10</option>
        <option value="15">15</option>
        <option value="20">20</option>
        <option value="30">30</option>
    </select>
    <button type="button" onclick="updateBounds()">Update Bounds</button>

    <script src="script.js"></script>
</body>
</html>
